<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="loadHeader()">

<div id="banner"></div>
<div class="card">
    <h1>Login</h1>
    <form action="scripts/login.py" method="post">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password">
        <button type="button"  onclick="showPassword()">
            <img id="showButtonImage" src="ressources/icons/eye-off.svg" alt="Show password"></button>
        <div id="showButtonText"> Show password </div>
        <input type="submit" class="submit" value="Login">
    </form>
</div>

<script src="scripts/login.js"></script>
<script src="scripts/templateManager.js"></script>
</body>
</html>
